---
  - hosts: localhost

    tasks:
    - name: Run simple task pyats IOS_job.py file
      command: pyats run job IOS_job.py --html-logs /home/vagrant/pyats/venv/Pyats
      become: true
      register: result

    - name: Display ports status
      shell: /usr/bin/python3 /home/vagrant/pyats/venv/Pyats/Simpletask.py
      register: pythonscript

    - name: disply python script output
      debug:
        var: pythonscript.stdout

    - name: Email the results
      mail:
        host: smtp.gmail.com
        port: 587
        username: xxxxx.xxx@gmail.com
        password: xxxxxxx
        to: <xxxx@xxxxx.com.au>
        subject: PyATS-EVE-NG ports status
        body: 'PyATS: {{ pythonscript.stdout }}'
      delegate_to: localhost
